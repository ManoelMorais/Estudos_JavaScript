<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Converso de Moeda</h1>
        <section class="conteudo">
            <div class="form-group">
                <label for="valorEmReal" id="simbolo">R$</label>
                <input type="number" name="valorEmReal" id="valorEmReal" class='input' value="" min="0.00" max="9999999999.99" step="0.01" tabindex="1" onClick='ativarBotao()' onChange='ativarBotao()' autofocus required>
            </div>
            <div class="form-group">
                <input type="radio" name="moedaEstrangeira" id="dolar" class="input-radio" value="Dólar" tabindex="2">
                <label for="dolar">Dólar</label>
            </div>
            <div class="form-group">
                <input type="radio" name="moedaEstrangeira" id="euro" class="input-radio" value="Euro" tabindex="3">
                <label for="euro">Euro</label>
            </div>
            <div class="form-group">
                <input type="radio" name="moedaEstrangeira" id="libra" class="input-radio" value="Libra" tabindex="4">
                <label for="libra">Libra</label>
            </div>
            <div class="form-group">
                <input type="radio" name="moedaEstrangeira" id="bitcoins" class="input-radio" value="Bitcoins" tabindex="5">
                <label for="bitcoins">Bitcoins</label>
            </div>
            <div class="form-group">
                <button class='desativado botao' id='btnConverter' onClick='ativarBotao(); bloquearBotao()' disabled>Converter</button>
                <button type="reset" class="botao" id="btnLimpar" tabindex="7">Limpar</button>
            </div>
        </section>
        <div class="instrucoes">
            <p class="centro" id="aviso">Digite o valor, escolha a moeda e converta.</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
