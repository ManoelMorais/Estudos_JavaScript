<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Calcular á Média</h1>
        <section class="conteudo" id="formulario">
            <form>
                <div class="form-group">
                    <label for="nota1">Nota 1</label>
                    <input type="number" name="nota1" id="nota1" min="0.0" max="10.0" step="0.1" required autofocus >
                </div>
                <div class="form-group">
                    <label for="nota2">Nota 2</label>
                    <input type="number" name="nota2" id="nota2" min="0.0" max="10.0" step="0.1" required > 
                </div>
                <div class="form-group">
                    <label for="nota2">Nota 3</label>
                    <input type="number" name="nota3" id="nota3" min="0.0" max="10.0" step="0.1" required > 
                </div>
                <div class="form-group">
                    <label for="nota2">Nota 4</label>
                    <input type="number" name="nota4" id="nota4" min="0.0" max="10.0" step="0.1" required > 
                </div>
                <div class="form-group">
                    <button type="submit" class="botao" id="btnCalcular">Calcular</button>
                    <button type="reset" id="btnLimpar">Limpar</button>
                </div>
                <div class="form-group">
                    <label for="media">Média</label>
                    <input type="number" name="media" id="media" value="" readonly>
                </div>
                <div class="form-group">
                    <input type="text" name="situacao" class="cx" id="situacao" placeholder="Situação Final" readonly>
                </div>
            </form>
            <p id="aviso" class=""></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
