<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Conversor de temperatura</h1>
        <section class="conteudo">
            <p class="instrucoes">Use o slider da escala de graus Celsius para converter automaticamente.</p>
            <button id="btnZerar" onclick="zerar()">Z erar</button>

            <div class="form-group">
                <label for="Celsius">Celsius</label>
                <input type="number" name="numeroC" id="numeroC" value="0" min="-273" max="100" step="0.01" disabled> °C 
                <div class="slider">
                    <span id="minC">-273.00</span>
                    <input type="range" name="celsius" id="celsius" class="animar" list="marcas" min="-273" max="100" step="0.01" value="0.00" onChange='atualizaC(); atualizaF(); atualizaK()' autofocus>
                    <span id="maxC">100.00</span>
                </div>
            </div>

        <details id="marcas">
            <option value="-100"> <option value="-90">
            <option value="-80"> <option value="-70">
            <option value="-60"> <option value="-50">
            <option value="-40"> <option value="-30">
            <option value="-20"> <option value="-10">

            <option value="0">

            <option value="10"> <option value="20">
            <option value="30"> <option value="40">
            <option value="50"> <option value="60">
            <option value="70"> <option value="80">
            <option value="90"> <option value="100">
        </details>

        <div class="form-group">
            <label for="fahrenheit"></label>
            <input type="number" name="numeroF" id="numeroF" min="-459" max="212" step="0.01" disabled> °F
            <div class='slider'>
                <span id='minC'>-459.40</span>
                <input type="range" name="fahrenheit" id="fahrenheit" value='32.00'  min='-459' max='212' step='0.01' />
                <span id='maxC'>212.00</span>
            </div>
        </div>

        <div class="form-group">

            <label for="kelvin">Kelvin</label>
            <input type="number" min='0' max='375.15' step='0.01' name="numeroK" id="numeroK" disabled> K
            
            <div class="slider">
                <span id='minC'>0.00</span>
                <input type="range"  name="kelvin" id="kelvin" value='273.00' min='' max='373.15' step='0.01'/>
                <span id='maxC'>373.00</span>
            </div>
        </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
