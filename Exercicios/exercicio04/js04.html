<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background: rgb(214, 188, 140);
        }
        h1 {
            position: relative;
            top: 10px;
            text-align: center;
            font-size: 24px;
        }
        #caixa {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(255, 254, 254);
            width: 450px;
            height: 300px;
            border-radius: 20px;
            box-shadow: 8px 22px 41px 13px rgba(42, 10, 221, 0.705);
        }
        .caixa1 {
            position: relative;
            top: 40px;
            left: 30px;
            font-size: 1em;
        }
        .botao {
            position: relative;
            top: 70px;
            left: 200px;
            padding: 5px;
        }
        #res {
            position: relative;
            bottom: -110px;
            left: 30px;
        }
    </style>
</head>
<body>
    <div id="caixa">
        <h1>Somando valores</h1>
        <input type="number" name="txtn1" id="txtn1" class="caixa1"> 
        <input type="number" name="txtn2" id="txtn2" class="caixa1">
        <input type="button" value="Somar" onclick="somar()" class="botao">
        <div id="res">Resultado =</div>
    </div>
    <script>
        function somar() {
            var tn1= document.getElementById("txtn1")
            var tn2= document.getElementById("txtn2")
            var res= document.getElementById("res")
            var n1= Number(tn1.value)
            var n2= Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} Ã© ${n2} e ${s}`

        }
    </script>
</body>
</html>
