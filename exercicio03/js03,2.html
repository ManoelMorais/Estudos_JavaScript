<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#área { 
            font: 14pt Arial;
            background: rgb(5, 5, 5);
            color: azure;
            width: 150px;
            height: 150px;
            line-height: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="área" onclick="clicar()" onmouseenter="Entrar()" onmouseout="Sair()">
        Clicar
    </div>
    <script>
         var lugar= document.getElementById('área')
        lugar.addEventListener('click', clicar)
        lugar.addEventListener('mouseenter', entrar)
        lugar.addEventListener('mouseout', sair)
        
        
         function clicar() { 
            lugar.innerHTML= "Clicou"
            lugar.style.background = 'green'
        }
        function entrar() {
            lugar.innerHTML= "Entrou"
        }
        function sair() {
            lugar.innerHTML= "Saiu"
            lugar.style.background = 'red'
        }
    </script>
</body>
</html>
